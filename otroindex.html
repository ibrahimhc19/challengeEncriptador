<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="otrostyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <title>ChallengeEncriptador</title>
</head>

<body>
    <header>
      <img src="imagenes/Frame 6.png" alt="Logo Alura">
    </header>
    <main>

      <section class="toEncrypt">
          <textarea class="toBeCrypt" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
          <h6>Solo letras minúsculas y sin acentos</h6>
          <div class="pairOfbtns">
            <button class="btn-toEncrypt">Encriptar</button>
            <button class="btn-toDecrypt">Desencriptar</button>
          </div>          
      </section>

      <section class="toDecrypt">
        <textarea class="cryptedText" cols="30" rows="10" placeholder=""></textarea>
        <div class="singlebtn">
            <button class="toCopy"></button>
        </div>
      </section>
    </main>
</body>

</html>
